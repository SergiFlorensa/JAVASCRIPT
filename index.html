<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Párrafo</title>
</head>
<body>
    <p id="parrafo">Este es un párrafo de ejemplo.</p>
    <button onclick="cambiarColorRojo()">Cambiar a Rojo</button>
    <button onclick="cambiarColorAzul()">Cambiar a Azul</button>

    <script>
        function cambiarColorRojo() {
            const parrafo = document.getElementById('parrafo');
            parrafo.style.color = 'red';
        }

        function cambiarColorAzul() {
            const parrafo = document.getElementById('parrafo');
            parrafo.style.color = 'blue';
        }
    </script>
</body>
</html>
